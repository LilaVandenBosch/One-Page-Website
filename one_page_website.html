<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Dog Breeds</title>
        <link rel="stylesheet" href="../CSS/one_page_website.css">
        <script src="../JS/one_page_website.js"></script>
</head>
<body>
    <h1 class="">There are many breeds of dogs today. A lot of breeds are actually a mix of two or more other breeds.</h1>
    <p>One of the most common dog breeds today is the Golden Retreiever. Here is a picture:</p>
    <p style="text-align:center";><img src="../images/golden.jpg" alt=""></p>
    
    <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img style="width:100%" src="../images/gr.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../images/gr1.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>

  <div class="row">
    <div class="column">
      <img src="../images/gr2.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../images/gr3.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="../images/gr.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="../images/gr1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="../images/gr2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="../images/gr3.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="../images/gr.jpg" onclick="currentSlide(1)" alt="Golden">
      </div>
  
      <div class="column">
        <img class="demo" src="../images/gr1.jpg" onclick="currentSlide(2)" alt="Golden">
      </div>
  
      <div class="column">
        <img class="demo" src="../images/gr2.jpg" onclick="currentSlide(3)" alt="Golden">
      </div>
  
      <div class="column">
        <img class="demo" src="../images/gr3.jpg" onclick="currentSlide(4)" alt="Golden">
      </div>
    </div>
  </div>
</body>
</html>
